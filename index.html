<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merchant Redemption Portal</title>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 40px 16px;
    }

    .card {
      max-width: 520px;
      margin: 0 auto;
      background: white;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: black;
      color: white;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 10px;
      background: #f1f3f7;
      font-size: 14px;
      display: none;
    }

    .error {
      background: #ffe5e5;
      color: #a30000;
    }

    .success {
      background: #e8f8ee;
      color: #046b3a;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Merchant Redemption</h1>

    <label>Member Number</label>
    <input id="memberNumber" placeholder="Enter member number" />

    <label>Original Bill</label>
    <input id="original" type="number" step="0.01" placeholder="0.00" />

    <label>Discount Given</label>
    <input id="discount" type="number" step="0.01" placeholder="0.00" />

    <label>Final Bill</label>
    <input id="final" type="number" step="0.01" placeholder="0.00" />

    <button id="submitBtn">Submit Redemption</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://wyzwjfaiggymxfjkrfuq.supabase.co";

    const SUPABASE_ANON_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind5endqZmFpZ2d5bXhmamtyZnVxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMDc2MTIsImV4cCI6MjA4NTc4MzYxMn0.oPzAaijIIKls2fUYqPk3cvkegSPN8Iu9h8xnnZkg1JE";

    const MERCHANT_ID = "9024936f-5f23-40f2-9d96-8bcb90d6dbb2";

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    );

    const resultBox = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    function showResult(message, type = "success") {
      resultBox.style.display = "block";
      resultBox.className = "result " + type;
      resultBox.innerText = message;
    }

    submitBtn.addEventListener("click", async () => {
      try {
        submitBtn.disabled = true;
        showResult("Processing...");

        const memberNumber = document.getElementById("memberNumber").value.trim();
        const original = parseFloat(document.getElementById("original").value);
        const discount = parseFloat(document.getElementById("discount").value);
        const finalBill = parseFloat(document.getElementById("final").value);

        if (!memberNumber) return showResult("Enter member number", "error");
        if ([original, discount, finalBill].some(v => Number.isNaN(v)))
          return showResult("Enter valid numbers", "error");

        const { data: member, error: memberError } = await supabase
          .from("members")
          .select("id")
          .eq("member_number", memberNumber)
          .single();

        if (memberError || !member)
          return showResult("Member not found", "error");

        const { data, error } = await supabase.rpc("create_redemption", {
          p_member_id: member.id,
          p_merchant_id: MERCHANT_ID,
          p_original_bill: original,
          p_discount: discount,
          p_final_bill: finalBill
        });

        if (error) return showResult(error.message, "error");

        showResult(
          `Success! Points added: ${data.points_added}. New balance: ${data.new_balance}`,
          "success"
        );
      } catch (err) {
        showResult(err.message || "Unknown error", "error");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
